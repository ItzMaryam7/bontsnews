<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أفضل مواقع مفيدة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(40, 43, 48, 0.9), rgba(20, 22, 24, 0.9)), url('coins-background.jpg') center/cover;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.8em;
            color: #7289DA;
            margin-bottom: 40px;
            background: -webkit-linear-gradient(#ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .link-item {
            background-color: rgba(35, 39, 42, 0.9);
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .link-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .link-item:hover img {
            transform: scale(1.1);
        }
        .link-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #99AAB5;
            margin-top: 10px;
        }
        .link-description {
            font-size: 0.95em;
            color: #d1d1d1;
            margin-top: 5px;
            opacity: 0.8;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #7289DA;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            background-color: #5a6bbf;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>
    <h1>أفضل مواقع مفيدة</h1>
    <div class="link-container">
        <a href="https://discotools.xyz" target="_blank" class="link-item">
            <img src="https://discotools.xyz/favicon.ico" alt="DiscoTools">
            <span class="link-text">DiscoTools</span>
            <p class="link-description">أدوات متنوعة لتحسين تجربة ديسكورد.</p>
        </a>
        <a href="https://discotools.xyz/badges-editor" target="_blank" class="link-item">
            <img src="https://discotools.xyz/favicon.ico" alt="Badges Editor">
            <span class="link-text">Badges Editor</span>
            <p class="link-description">تخصيص شاراتك على ديسكورد بسهولة.</p>
        </a>
        <a href="https://discord-decorations.vercel.app" target="_blank" class="link-item">
            <img src="https://discord-decorations.vercel.app/favicon.ico" alt="Discord Decorations">
            <span class="link-text">Discord Decorations</span>
            <p class="link-description">تزيين حسابك وأدوات إضافية لديسكورد.</p>
        </a>
        <a href="https://discord-avatar-maker.app" target="_blank" class="link-item">
            <img src="https://discord-avatar-maker.app/favicon.ico" alt="Avatar Maker">
            <span class="link-text">Discord Avatar Maker</span>
            <p class="link-description">صمم صورة رمزية خاصة بك بسهولة.</p>
        </a>
    </div>
</body>
</html>
