<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جمع الكوينز وشراء المشاريع</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(40, 43, 48, 0.8), rgba(20, 22, 24, 0.8)), url('coins-background.jpg') center/cover;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.8em;
            background: -webkit-linear-gradient(#ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .section {
            margin: 40px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .section p {
            color: #d1d1d1;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #7289DA;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            margin-bottom: 15px; /* مسافة بين الأزرار */
        }

        .btn:hover {
            background-color: #99AAB5;
            transform: translateY(-3px);
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 25px;
        }

        .back-btn a {
            background-color: #7289DA;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1em;
            font-weight: 600;
        }

        .back-btn a:hover {
            background-color: #99AAB5;
            transform: translateY(-3px);
        }

        .login-form {
            display: none; /* إخفاء النموذج افتراضيًا */
            margin-bottom: 30px;
        }

        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }

        .code-input {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>جمع الكوينز وشراء المشاريع</h1>
    </header>

    <div class="section" id="login-section">
        <h2>تسجيل الدخول</h2>
        <div class="login-form" id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required />
            <button class="btn" onclick="login()">تسجيل الدخول</button>
        </div>
        <button class="btn" onclick="showLoginForm()">تسجيل الدخول</button>
    </div>

    <!-- قسم جمع الكوينز -->
    <div class="section" id="collect-coins" style="display: none;">
        <h2>جمع الكوينز</h2>
        <p>لديك <span id="coin-count">0</span> كوينز.</p>
        <p>جمع الكوينز تلقائيًا كل دقيقة!</p>
    </div>

    <!-- قسم استبدال الأكواد -->
    <div class="section" id="redeem-code-section" style="display: none;">
        <h2>استبدال كود</h2>
        <input type="text" id="redeem-code" class="code-input" placeholder="أدخل الكود هنا" />
        <button class="btn" onclick="redeemCode()">استبدال الكود</button>
    </div>

    <!-- قسم شراء المشاريع -->
    <div class="section" id="buy-projects" style="display: none;">
        <h2>شراء مشاريع أو ملفات</h2>
        <p>يمكنك شراء المشاريع باستخدام الكوينز.</p>
        <div id="project-buttons"></div> <!-- مكان لعرض أزرار شراء المشاريع -->
    </div>

    <div class="back-btn">
        <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        let coins = 0;
        let username = '';
        const users = JSON.parse(localStorage.getItem('users')) || {}; // استرجاع بيانات المستخدمين

        const projects = [
            { name: "بروجكت بوت ميكر اصدار ٥", price: 150, file: "https://discord.gg/mJqaJdUYgT", description: "وصف المشروع 1: هذا هو المشروع الأول." },
            { name: "بروجكت بوت نسخ سيرفرات", price: 253, file: "https://discord.gg/WVaPZTqeV3", description: "وصف المشروع 2: هذا هو المشروع الثاني." },
            { name: "بروجكت بوت بيع بروجكتات سلاش", price: 223, file: "https://www.yourwebsite.com/files/project3.zip", description: "وصف المشروع 3: هذا هو المشروع الثالث." },
            { name: "بروجكت بوت تكت مطور لاصحاب الجولات", price: 193, file: "https://www.mediafire.com/file/mkch5p2i56s9hnn/ticket+v3+for+phone.zip/file", description: "وصف المشروع 4: هذا هو المشروع الرابع." },
            { name: "بروجكت بوت سستم كوميونتي ١٦٠ امر", price: 132, file: "https://www.mediafire.com/file/t4q85r358srxyjt/بروجكت+سستم+كوميونتي+١٦٠+امر.zip/file", description: "وصف المشروع 5: هذا هو المشروع الخامس." }
        ];

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block'; // عرض نموذج تسجيل الدخول
        }

        function login() {
  username = document.getElementById('username').value;
  if (!username) {
    alert('يرجى إدخال اسم المستخدم');
    return;
  }

  // إذا كان اسم المستخدم "bontsnews"، أعطه 50,000 كوينز، أما البقية فـ 50 كوينز
  if (username === 'bontsnews') {
    if (!users[username]) {
      users[username] = { coins: 50000 }; // تعيين عدد الكوينز إلى 50,000
    }
  } else {
    if (!users[username]) {
      users[username] = { coins: 50 }; // تعيين عدد الكوينز إلى 50
    }
  }

  coins = users[username].coins; // استرجاع عدد الكوينز من بيانات المستخدم
  localStorage.setItem('users', JSON.stringify(users)); // حفظ بيانات المستخدمين

  document.getElementById('login-section').style.display = 'none'; // إخفاء قسم تسجيل الدخول
  document.getElementById('collect-coins').style.display = 'block'; // عرض قسم جمع الكوينز
  document.getElementById('redeem-code-section').style.display = 'block'; // عرض قسم استبدال الأكواد
  document.getElementById('buy-projects').style.display = 'block'; // عرض قسم شراء المشاريع
  document.getElementById('coin-count').textContent = coins; // عرض عدد الكوينز الحالي

  // إنشاء أزرار المشاريع عند تحميل الصفحة
  createProjectButtons();

  // جمع الكوينز كل دقيقة
  setInterval(collectCoins, 60000); // 60000 مللي ثانية = دقيقة واحدة
}

        function collectCoins() {
            coins += 1; // زيادة عدد الكوينز بمقدار 1
            updateCoinCount();
        }

        function updateCoinCount() {
            document.getElementById('coin-count').textContent = coins; // تحديث عدد الكوينز في الصفحة
            users[username].coins = coins; // تحديث عدد الكوينز في بيانات المستخدم
            localStorage.setItem('users', JSON.stringify(users)); // حفظ بيانات المستخدمين
}

function createProjectButtons() {
  const projectButtonsContainer = document.getElementById('project-buttons');
  projectButtonsContainer.innerHTML = ''; // مسح الأزرار السابقة

  projects.forEach((project) => {
    const button = document.createElement('button');
    button.className = 'btn';
    button.textContent = `شراء ${project.name} - ${project.price} كوينز`;
    button.onclick = () => buyProject(project);
    projectButtonsContainer.appendChild(button);
  });
}

function buyProject(project) {
  if (coins >= project.price) {
    coins -= project.price; // خصم الكوينز
    updateCoinCount(); // تحديث عدد الكوينز في الواجهة
    alert(`لقد قمت بشراء ${project.name} بنجاح!`);
    window.open(project.file, '_blank'); // فتح الرابط في نافذة جديدة
  } else {
    alert('ليس لديك ما يكفي من الكوينز لشراء هذا المشروع.');
  }
}

function redeemCode() {
  const code = document.getElementById('redeem-code').value;
  if (code === 'CODE50') { // تأكد من الكود المستخدم
    coins += 50; // إضافة 50 كوينز
    updateCoinCount(); // تحديث عدد الكوينز
    alert('تم استبدال الكود بنجاح! لقد حصلت على 50 كوينز.');
  } else {
    alert('الكود غير صحيح. حاول مرة أخرى.');
  }
  document.getElementById('redeem-code').value = ''; // مسح حقل الإدخال
}
</script> 
</body> 
</html>
